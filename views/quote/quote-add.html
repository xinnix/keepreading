{% extends '../layout.html' %}

{% block content %}
<div class="container">
  <h1>朗读文本录入</h1>
  <form action="quote" method="post">
    <div class="form-group">
      <label for="author">作者</label>
      <input type="text" class="form-control" id="author" name="author" placeholder="输入作者">
    </div>
    <div class="form-group">
      <label for="content">内容</label>
      <input type="text" class="form-control" id="content" name="content" placeholder="输入朗读内容">
    </div>
    <div class="form-group">
      <label for="voice_url">标准朗读url</label>
      <input type="text" class="form-control" id="voice_url" name="voice_url" placeholder="标准朗读url">
    </div>
    <button type="submit" class="btn btn-default">注册</button>
  </form>
</div>
{% endblock %}
