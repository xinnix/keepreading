{% extends '../layout.html' %}

{% block content %}

    <div class="container">
    <h1>推送内容列表</h1>
    <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>作者</th>
                  <th>内容</th>
                  <th>标准读音</th>
                </tr>
              </thead>
              <tbody >
                {% for quote in quotes %}
                <tr>
                  <td>{{quote.author}}</td>
                  <td>{{quote.content}}</td>
                  <td>{{quote.voice_url}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
    </div>

{% endblock %}
