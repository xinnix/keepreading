{% extends '../layout.html' %}

{% block content %}

    <div class="container">
    <h1>素材列表</h1>
    <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>题目</th>
                  <th>备注</th>
                  <th>media_id</th>
                </tr>
              </thead>
              <tbody >
                {% for material in materials %}
                <tr>
                  <td>{{material.name}}</td>
                  <td>{{material.memo}}</td>
                  <td>{{material.media_id}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
    </div>

{% endblock %}
