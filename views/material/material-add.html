{% extends '../layout.html' %}

{% block content %}
<div class="container">
  <h1>阅读文章录入</h1>
  <form action="/admin/material" enctype="multipart/form-data" method="post">
    <div class="form-group">
      <label for="title">文章标题</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="标题">
    </div>
    <div class="form-group">
      <label for="memo">文章内容</label>
      <textarea style="height:100px;" class="form-control" id="content" name="content" placeholder="内容"></textarea>
    </div>
    <div class="form-group">
      <label for="material">选择上传标准朗读</label>
      <input type="file" class="form-control" id="material" name="material">
    </div>
    <button type="submit" class="btn btn-default">完成</button>
  </form>
</div>
{% endblock %}
